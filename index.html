<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>care-UI</title>
    <style lang="scss">
        *{ margin: 0; padding: 0; box-sizing: border-box; }
        #app {
            padding: 20px;
        }
        .row {
            padding: 0 0 10px;
        }
        .item {
            margin: 20px 0;
            max-width: 700px;
        }
        p {
            padding-bottom: 5px;
        }
        .demo-li {
            min-height: 30px;
            background-color: #eee;
            border-radius: 3px;
        }
        .col:nth-child(2n) .demo-li{
            background-color: #d3dce6;
        }
        .header, .footer, .sider, .layout {
            text-align: center;
        }
        .header, .footer {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #b3c0d1;
        }
        .sider {
            background-color: #d3dce6;
        }
        .layout {
            background-color: #e9eef3;
        }
    </style>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="item">
            <c-button @click="showToast">点我</c-button>
            <c-button @click="showToast1()">showToast1点我</c-button>
            <c-button @click="showToast2">2点我</c-button>
            <c-button @click="showToast3">3点我</c-button>
        </div>
        <div class="item">
            <p>layout布局</p>
            <c-layout style="height: 400px;">
                <c-sider width="200px">Sider</c-sider>
                <c-layout>
                    <c-header>Header</c-header>
                    <c-content>Content</c-content>
                    <c-footer>Footer</c-footer>
                </c-layout>
            </c-layout>
        </div>
        <div class="item">
            
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
